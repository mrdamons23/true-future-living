  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Pre-populate enquiry form based on query parameters (if any)
      const enquiryForm = document.getElementById('enquiryForm');
      if (enquiryForm) {
      const urlParams = new URLSearchParams(window.location.search);
      const modelId = urlParams.get('model');
      const productData = containerModels[modelId];
      const productInfoElem = document.getElementById('productInfo');

      if (productData) {
        productInfoElem.innerHTML = `
          <div class="futuristic-model-card">
            <h3>${productData.name}</h3>
            <img src="${productData.image}" alt="${productData.name}" class="product-image">
            <pre class="model-description">${productData.description}</pre>
          </div>
        `;
          // Check the corresponding checkbox
          const checkbox = document.querySelector(`input[value="${modelId}"]`);
          if (checkbox) checkbox.checked = true;
      } else {
          productInfoElem.innerHTML = "<p>Please select models from above to start your enquiry.</p>";
      }

        // Handle form submission
        enquiryForm.addEventListener('submit', function(e) {
        e.preventDefault();
          
          // Gather form data
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const phone = document.getElementById('phone').value;
          const message = document.getElementById('message').value;
          const budget = document.getElementById('budget').value;
          
          // Get selected models
          const selectedModels = [];
          document.querySelectorAll('#modelSelectionContainer input:checked').forEach(function(checkbox) {
            selectedModels.push(checkbox.value);
          });
          
          // Set hidden fields
          document.getElementById('from_name').value = name;
          document.getElementById('productModel').value = selectedModels.join(', ');
          document.getElementById('fullEnquiryDetails').value = `
            Name: ${name}
            Email: ${email}
            Phone: ${phone}
            Budget: ${budget || 'Not specified'}
            Selected Models: ${selectedModels.join(', ')}
            Message: ${message}
          `;
          
          // Show success message and reset form
          alert("Thank you for your enquiry! We will get back to you soon.");
        this.reset();
          document.getElementById('selectedModelsList').innerHTML = '';
          document.getElementById('selectedCount').textContent = '0';
        });
        
        // Model selection functionality
        var checkboxes = document.querySelectorAll("#modelSelectionContainer input[type=checkbox]");
        var selectedList = document.getElementById("selectedModelsList");
        var selectedCount = document.getElementById("selectedCount");
        
        checkboxes.forEach(function(checkbox) {
          checkbox.addEventListener('change', function() {
            updateSelectedModels();
          });
        });
        
        function updateSelectedModels() {
          selectedList.innerHTML = '';
          let count = 0;
          
          checkboxes.forEach(function(checkbox) {
            if (checkbox.checked) {
              count++;
              let li = document.createElement('li');
              li.textContent = checkbox.value;
              selectedList.appendChild(li);
            }
          });
          
          selectedCount.textContent = count;
        }
        
        // Initialize selected models display
        updateSelectedModels();
      }
    });
  </script>
